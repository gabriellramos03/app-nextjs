name: Notify on PR merge to main

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get PR details and convert time
        if: github.event.pull_request.merged == true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get original merge time (UTC)
          PR_MERGE_TIME_UTC="${{ github.event.pull_request.merged_at }}"
          
          # Convert UTC to local time (assuming UTC-3 for Brazil)
          PR_MERGE_TIME=$(date -d "$PR_MERGE_TIME_UTC" +"%Y-%m-%d %H:%M:%S -03:00")
          
          # Get PR author
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          
          # Get approval information
          APPROVALS=$(curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews")
          
          APPROVED_BY=$(echo "$APPROVALS" | jq -r '.[] | select(.state == "APPROVED") | .user.login' | head -n 1)
          
          # Set variables as environment variables for next step
          echo "PR_MERGE_TIME=$PR_MERGE_TIME" >> $GITHUB_ENV
          echo "PR_AUTHOR=$PR_AUTHOR" >> $GITHUB_ENV
          echo "APPROVED_BY=${APPROVED_BY:-'Not found'}" >> $GITHUB_ENV

      - name: Send notification to Telegram
        run: |
           curl -s -X POST "https://api.telegram.org/bot7363146072:AAGI8pvEpgIbWzyAiV1BWb6v50NIRVirS9Q/sendMessage"
            -d "chat_id=2130096655" \
            -d "text=Merge realizado com sucesso no projeto asdasd! ðŸŽ‰\n
            Merge time: $PR_MERGE_TIME\n
            Author: $PR_AUTHOR\n
            Approved by: $APPROVED_BY\n
             âœ…"