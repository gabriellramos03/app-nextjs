            -d "chat_id=2130096655" \
            -d "text=ðŸš€ Merge realizado no projeto *${{ github.repository }}*! ðŸŽ‰%0A\
            ðŸ•’ HorÃ¡rio do merge: *$PR_MERGE_TIME* (UTC-4)%0A\
