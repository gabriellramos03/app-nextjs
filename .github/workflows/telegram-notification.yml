name: Notify on PR merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main
      - kaik_test

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send notification to Telegram
        if: github.event.pull_request.merged == true
        run: |
          PR_MERGE_TIME=$(date -d "${{ github.event.pull_request.merged_at }}" +"%Y-%m-%d %H:%M:%S -04:00")
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"

          APPROVALS=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews")

          APPROVED_BY=$(echo "$APPROVALS" | jq -r 'map(select(.state == "APPROVED")) | .[0].user.login')

          if [ -z "$APPROVED_BY" ] || [ "$APPROVED_BY" == "null" ]; then
            APPROVED_BY="NÃ£o encontrado"
          fi

